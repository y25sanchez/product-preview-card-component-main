<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/Normalize.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="/images/image-product-mobile.jpg" alt="" />
      </div>
      <div class="card-content">
        <div class="card-body">
          <p class="card-body-p1">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card-body-p2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card-footer">
          <p class="price">$149.99 <span class="discount">$169.99</span></p>
          <button type="submit"><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yefry Sanchez</a>.
    </div>
  </body>
</html>
